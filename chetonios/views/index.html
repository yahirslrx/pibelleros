<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pibelleros</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Los Pibelleros</h1>
    <form id="postForm" enctype="multipart/form-data">
        <input type="text" id="username" placeholder="Tu nombre de usuario" required>
        <textarea id="content" placeholder="Escribe tu reseña..." required></textarea>
        <input type="file" id="image" accept="image/*">
        <button type="submit">Agregar Publicación</button>
    </form>

    <div id="posts"></div>

    <script src="/js/main.js"></script>
</body>
</html>
